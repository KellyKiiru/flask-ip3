{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}">
{% endblock %}

<nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="/">PITCH APP</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div class="hori-selector">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            {% if current_user.is_authenticated %}
              <li><a href="{{url_for('main.profile', uname = current_user.username)}}" title="{{current_user.username}}'s Profile">Hello {{current_user.username}}!</a></li>
              <li><a href="{{url_for('main.new_pitch')}}">New Pitch</a></li>
              <li><a href="{{url_for('main.logout')}}">Logout</a></li>
              {% else %}
              <li><a href="{{url_for('main.signup')}}">Signup</a></li>
              <li><a href="{{url_for('main.login')}}">Login</a></li>
              {% endif %}
        </ul>
    </div>
</nav>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='resources/navbar.js')}}"></script>
<script src="https://kit.fontawesome.com/85217334a5.js" crossorigin="anonymous"></script>
{% endblock %}
